<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt n Pepper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar started -->
    <header>
        <nav class="navbar">
            <div class="logo-image">
                <img src="assets/images/logo.webp" alt="Logo" width="165px">
            </div>
            <div class="nav-items">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Publications</a>
                <button class="franchise-btn">
                    Get a Franchise
                </button>
                <button class="order-btn">
                    Order Online
                    <span class="order-icon"><i class="fa-solid fa-arrow-right"></i></span>
                </button>

            </div>

        </nav>
    </header>
    <!-- navbar ended -->
    <main>
        <section>
            <img src="assets/images/slider-image.webp" alt="slider iamge" width="100%">
        </section>
        <!-- Welocme to Salt n Pepper started -->
        <section class="welcome">
            <h2>Welcome to <span class="font-futurak">Salt'n Pepper</span> <br>
                Restaurants! Our Brands</h2>
            <p>Please click our brands below for further information, reservations or to order online!</p>
           
           <div class="brands-container">
            <div class="brands-childeren">
                <img class="brands-image" src="assets/images/restaurant.webp" alt="brands image">
<button class="brands-btn">Order Now</button>
            </div>
            <div class="brands-childeren">
                <img class="brands-image" src="assets/images/express.webp" alt="brands image">
                <button class="brands-btn">Order Now</button>
            </div>
            <div class="brands-childeren">
                <img class="brands-image" src="assets/images/village.webp" alt="Brands image">
                <button class="brands-btn">Reserve a Table</button>
            </div>
            <div class="brands-childeren">
                <img class="brands-image" src="assets/images/signature.webp" alt="brands image">
                <button class="brands-btn">Order Now</button>
            </div>
           </div>
        </section>
        <!-- Welocme to Salt n Pepper ended -->
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/b9cdd3391c.js" crossorigin="anonymous"></script>

</body>

</html>
